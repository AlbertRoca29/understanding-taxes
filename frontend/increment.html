<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment de sou</title>
    <style>
        .navbar {
            width: 100vw;
            background: var(--primary);
            color: #fff;
            padding: 0.5em 0;
            display: flex;
            justify-content: center;
            gap: 2em;
            font-size: 1.1em;
            font-family: inherit;
            margin-bottom: 18px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.2em 0.7em;
            border-radius: 6px;
            transition: background 0.15s;
        }
        .navbar a.active, .navbar a:hover {
            background: #3d4e39;
        }
        :root {
            --primary: #546c4e;
            --accent: #f5f6fa;
            --card: #fff;
            --shadow: 0 2px 12px rgba(0,0,0,0.07);
            --radius: 18px;
            --input-bg: #f3f6fa;
            --input-border: #e0e0e0;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--accent);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: 32px auto 0 auto;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 38px 18px 32px 18px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2em;
            letter-spacing: 0.01em;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 22px;
            width: 100%;
            align-items: center;
        }
        .form-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            align-items: center;
        }
        label {
            font-weight: 500;
            margin-bottom: 4px;
            display: block;
            text-align: left;
            width: 100%;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            font-size: 1rem;
            margin-bottom: 2px;
        }
        .pill-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 6px 0 0 0;
        }
        .pill {
            padding: 8px 18px;
            border-radius: 16px;
            border: 1.5px solid var(--input-border);
            background: var(--input-bg);
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            transition: background 0.15s, border 0.15s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            font-size: 1rem;
            margin-bottom: 2px;
        }
        .pill.selected {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }
        button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1em;
            margin: 18px auto 0 auto;
            display: block;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            font-family: inherit;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
        button:hover {
            filter: brightness(0.95);
        }
        #result {
            margin-top: 32px;
            font-weight: bold;
            text-align: center;
            font-size: 1.13em;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Calculadora IRPF</a>
        <a href="increment.html" class="active">Increment de sou</a>
    </div>
    <div class="container">
        <h1>Increment de sou</h1>
        <form id="incrementForm">
                <label for="sou_actual">Sou actual (€): <span style="color:red">*</span></label>
                <input type="number" id="sou_actual" name="sou_actual" required step="any" placeholder="Ex: 25000">
                <label for="sou_nou">Nou sou (€): <span style="color:red">*</span></label>
                <input type="number" id="sou_nou" name="sou_nou" required step="any" placeholder="Ex: 27000">
                <label for="n_pagues">Nombre de pagues <span style="color:red">*</span></label>
                <input type="number" id="n_pagues" name="n_pagues" required min="1" max="15" value="14" placeholder="Ex: 14">
                <label for="grup_cotitzacio">Grup de cotització <span style="color:red">*</span></label>
                <select id="grup_cotitzacio" name="grup_cotitzacio" required>
                    <option value="Sou mensual; Adulta; Enginyeres i llicenciades universitàries">Sou mensual; Adulta; Enginyeres i llicenciades universitàries</option>
                    <option value="Sou mensual; Adulta; Enginyeres tècniques, perites i ajudants titulades">Sou mensual; Adulta; Enginyeres tècniques, perites i ajudants titulades</option>
                    <option value="Sou mensual; Adulta; Caps administratives i de taller">Sou mensual; Adulta; Caps administratives i de taller</option>
                    <option value="Sou mensual; Adulta; altres">Sou mensual; Adulta; altres</option>
                    <option value="Base diaria; Adulta">Base diària; Adulta</option>
                    <option value="Menor d'edat">Menor d'edat</option>
                </select>
                <label>Tipus de contracte <span style="color:red">*</span></label>
                <div class="pill-group" id="contractTypePills">
                    <div class="pill selected" data-value="indefinite">Indefinit</div>
                    <div class="pill" data-value="temporary">Temporal</div>
                </div>
                <input type="hidden" id="contract_type" name="contract_type" value="indefinite">
            <button type="submit">Calcular increment</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
    // Pills logic
    document.querySelectorAll('#contractTypePills .pill').forEach(pill => {
        pill.onclick = function() {
            document.querySelectorAll('#contractTypePills .pill').forEach(p => p.classList.remove('selected'));
            pill.classList.add('selected');
            document.getElementById('contract_type').value = pill.getAttribute('data-value');
        };
    });
    document.getElementById('incrementForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const souActual = parseFloat(document.getElementById('sou_actual').value);
        const souNou = parseFloat(document.getElementById('sou_nou').value);
        const nPagues = parseInt(document.getElementById('n_pagues').value);
        const grupCotitzacio = document.getElementById('grup_cotitzacio').value;
        const contractType = document.getElementById('contract_type').value;
        if (isNaN(souActual) || isNaN(souNou) || souNou <= souActual) {
            document.getElementById('result').textContent = 'El nou sou ha de ser superior al sou actual.';
            return;
        }
        document.getElementById('result').textContent = 'Calculant...';
        try {
            const response = await fetch('https://understanding-taxes-111926362104.europe-west1.run.app/api/increment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    previous_gross: souActual,
                    new_gross: souNou,
                    n_pagues: nPagues,
                    pagues_prorratejades: false,
                    retribucio_en_especie_ann: 0,
                    grup_cotitzacio: grupCotitzacio,
                    contract_type: contractType,
                    other_deductions: 0,
                    age: 30
                })
            });
            if (!response.ok) throw new Error('API error');
            const result = await response.json();
            document.getElementById('result').innerHTML =
                `<b>Increment net anual:</b> €${result.increment_annual_net.toFixed(2)}<br>` +
                `<b>Increment net mensual equivalent:</b> €${result.increment_monthly_net.toFixed(2)}`;
        } catch (err) {
            document.getElementById('result').textContent = 'Error: ' + err.message;
        }
    });
    </script>
</body>
</html>
